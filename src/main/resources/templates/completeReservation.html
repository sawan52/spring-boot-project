<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Complete Reservation</title>
</head>
<body>
	<h2>Complete Reservation</h2>
	<b>Airline:</b>
	<span th:text="${flight.operatingAirlines}"></span>
	<br />
	<b>Departure City:</b>
	<span th:text="${flight.departureCity}"></span>
	<br />
	<b>Arrival City:</b>
	<span th:text="${flight.arrivalCity}"></span>
	<br />

	<h2>Passenger Details:</h2>
	<form action="completeReservation" method="post">
		<pre>
First Name:<input type="text" name="passengerFirstName" />
Last Name:<input type="text" name="passengerLastName" />
Email:<input type="text" name="passengerEmail" />
Phone:<input type="text" name="passengerPhone" />
</pre>
		<h2>Card Details:</h2>
		<pre>
Name on the card:<input type="text" name="nameOnTheCard" />
Card No.:<input type="text" name="cardNumber" />
Expiry Date:<input type="text" name="expirationDate" />
CVV Code:<input type="text" name="securityCode" />
<input type="hidden" name="flightId" th:value="${flight.id}" />
<input type="submit" value="Confirm" />
</pre>
	</form>
</body>
</html>
